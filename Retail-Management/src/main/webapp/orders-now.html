<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table th, .table td { vertical-align: middle; }
        .table .order-id { font-weight: bold; color: #007bff; }
        .container { max-width: 1000px; }
        h3 { text-align: center; color: #343a40; }
        .status-processing { color: #ffc107; font-weight: bold; }
        .status-shipped { color: #28a745; font-weight: bold; }
        .status-canceled { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h3>Orders Now</h3>
        <table class="table table-bordered table-hover">
            <thead class="table-primary">
                <tr>
                    <th>Order ID</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="order-id">1</td>
                    <td>Product 1</td>
                    <td>20.00</td>
                    <td>1</td>
                    <td class="status-processing">Processing</td>
                </tr>
                <tr>
                    <td class="order-id">2</td>
                    <td>Product 2</td>
                    <td>35.00</td>
                    <td>2</td>
                    <td class="status-shipped">Shipped</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
