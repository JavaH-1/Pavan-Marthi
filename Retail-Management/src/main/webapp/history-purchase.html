<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Purchase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table th, .table td { vertical-align: middle; }
        .table .purchase-id { font-weight: bold; color: #007bff; }
        .container { max-width: 1000px; }
        h3 { text-align: center; color: #343a40; }
        .btn-info { background-color: #17a2b8; color: white; border-radius: 8px; }
        .btn-info:hover { background-color: #138496; }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h3>History Purchase</h3>
        <table class="table table-bordered table-hover">
            <thead class="table-primary">
                <tr>
                    <th>Purchase ID</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Date</th>
                  
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="purchase-id">1</td>
                    <td>Product 1</td>
                    <td>20.00</td>
                    <td>2</td>
                    <td>2024-01-01</td>
                    
                </tr>
                <tr>
                    <td class="purchase-id">2</td>
                    <td>Product 2</td>
                    <td>35.00</td>
                    <td>1</td>
                    <td>2024-01-10</td>
                  
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
