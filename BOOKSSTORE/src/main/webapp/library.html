<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <script src="librarygetbyid.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .card-header {
            background-color: #343a40;
            color: white;
        }
        .alert {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Library Management Form -->
        <div class="card shadow-lg mb-4">
            <div class="card-header text-center">
                <h3>Library Book Management Form</h3>
            </div>
            <div class="card-body">
                <form action="LibraryDataServlet" method="post">
                    <div class="mb-3">
                        <label for="bookId" class="form-label">Book ID</label>
                        <input type="text" class="form-control" id="bookId" name="bookId" placeholder="Enter book ID" required>
                    </div>
                    <div class="mb-3">
                        <label for="bookTitle" class="form-label">Book Title</label>
                        <input type="text" class="form-control" id="bookTitle" name="bookTitle" placeholder="Enter book title" required>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author" name="author" placeholder="Enter author name" required>
                    </div>
                    <div class="mb-3">
                        <label for="genre" class="form-label">Genre</label>
                        <select class="form-select" id="genre" name="genre" required>
                            <option value="" disabled selected>Select genre</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Non-Fiction">Non-Fiction</option>
                            <option value="Science">Science</option>
                            <option value="History">History</option>
                            <option value="Biography">Biography</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter quantity" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" name="price" placeholder="Enter price" step="0.01" min="0" required>
                    </div>
                    <div class="d-grid col-3 mx-auto">
                        <button type="submit" onclick="sendLibraryData()" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Search Book by ID -->
        <div class="card shadow-lg mt-4">
            <div class="card-header text-center">
                <h3>Search Book by ID</h3>
            </div>
            <div class="card-body">
                <form action="LibraryDataServlet" method="get">
                    <div class="mb-3">
                        <label for="searchBookId" class="form-label">Enter Book ID</label>
                        <input type="text" class="form-control" id="searchBookId" name="searchBookId" placeholder="Enter book ID" required>
                    </div>
                    <div class="d-grid col-3 mx-auto">
                        <button type="submit" onclick="getBookById()" class="btn btn-primary">Search</button>
                    </div>
                    <div id="searchResponse" class="mt-3"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
